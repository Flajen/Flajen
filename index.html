<head>

<body>

<style media="screen">
	body{
		margin: 0;
		padding: 0;
		background: #FFFFFF;
		background: -webkit-linear-gradient(top left, #FFFFFF, #D2D4E2);
		background: -moz-linear-gradient(top left, #FFFFFF, #D2D4E2);
		background: linear-gradient(to bottom right, #FFFFFF, #D2D4E2);
		height: 100%;
	}
	*,
	*::after,
	*::before{
		-ms-user-select: none;
		-moz-user-select: none;
		-khtml-user-select: none;
		-webkit-user-select: none;
		pointer-events: none;
	}
	.development-wrapper{
		width: 100%;
		min-height: 100vh;
		position: relative;
	}
	.development{
		position: absolute;
		width: 100px;
		height: 100px;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
	}
</style>

<div class="development-wrapper">
	<img src="img/development.gif" alt="ТАТЕМ" class="development">
</div>
